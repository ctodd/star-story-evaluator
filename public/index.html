<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR Story Evaluator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STAR Story Evaluator</h1>
        <div class="input-section">
            <h2>Enter your STAR story</h2>
            <p class="instructions">Please label each section of your story with <strong>Situation:</strong>, <strong>Task:</strong>, <strong>Action:</strong>, and <strong>Result:</strong> to ensure accurate evaluation.</p>
            <div class="question-input">
                <label for="questionInput">Behavioral Question (optional):</label>
                <input type="text" id="questionInput" placeholder="e.g., Tell me about a time when you had to meet a tight deadline...">
            </div>
            <div class="job-title-input">
                <label for="jobTitleInput">Job Title Applied For (optional):</label>
                <input type="text" id="jobTitleInput" placeholder="e.g., Senior Software Development Engineer, Product Manager L6...">
            </div>
            <textarea id="storyInput" placeholder="Situation: [Describe the situation]
Task: [Describe the task or challenge]
Action: [Describe the actions you took]
Result: [Describe the outcome]"></textarea>
            <div class="options">
                <label class="checkbox-container">
                    <input type="checkbox" id="barRaiserCheckbox">
                    <span class="checkmark"></span>
                    Include Bar Raiser evaluation
                </label>
                <div class="tooltip">
                    <span class="tooltip-icon">?</span>
                    <span class="tooltip-text">Bar Raisers provide a more critical, in-depth evaluation focused on leadership principles depth, scope of impact, and decision quality.</span>
                </div>
            </div>
            <button id="submitBtn">Submit for Evaluation</button>
        </div>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
